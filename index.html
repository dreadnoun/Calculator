<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clalculator-Vs Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="./image/calculator-solid-24.png">
</head>
<body>
    <div class="container">
        <input type="text" id="inval" value="">
        <button class="button" onclick="del ()">C/on</button>
        <button onclick="del ()">atc</button>
        <button style="color: blue;" onclick="off ()">off</button>
        <button class="button" onclick="calculate('/')">/</button>
        <button onclick="calculate('7')">7</button>
        <button onclick="calculate('8')">8</button>
        <button onclick="calculate('9')">9</button>
        <button class="button" onclick="calculate('*')">*</button>
        <button onclick="calculate('4')">4</button>
        <button onclick="calculate('5')">5</button>
        <button onclick="calculate('6')">6</button>
        <button class="button" onclick="calculate('-')">-</button>
        <button onclick="calculate('1')">1</button>
        <button onclick="calculate('2')">2</button>
        <button onclick="calculate('3')">3</button>
        <button class="button" onclick="calculate('+')">+</button>
        <button onclick="calculate('0')">0</button>
        <button onclick="calculate('00')">00</button>
        <button onclick="calculate('000')">000</button>
        <button class="button1" onclick="result()">=</button>
    </div>


    <script src="./main.js"></script>
</body>
</html>
